<ng-container *ngIf="data">

  <div class="card-custom" *ngIf="!displayDetails" (click)="displayDetails =!displayDetails"
    [ngStyle]="{'background-color': data.color}">
    <span>{{data?.name}}</span>
    <span>{{data?.performanceIndicator }}</span>
  </div>


  <div class="card-custom-full" *ngIf="displayDetails">
    <div class="d-flex flex-column w-100 gap-1 p-2">
      <!-- <h3 class="mr-1 mt-1" style="margin-right: 5px;">{{data?.price |number}} ريال</h3> -->

      <div class="d-flex flex-column w-100  gap-2  ">
        <div class="d-flex align-items-center gap-1">
          <p class="text-white">Name: {{data.name}}</p>
        </div>
        <div class="d-flex align-items-center gap-1">
          <p class="text-white">Performance Indicator: {{data.performanceIndicator}}</p>
        </div>
        <div class="d-flex align-items-center gap-1">
          <p class="text-white">Role: {{data.role}}</p>
        </div>
        <div class="d-flex align-items-center gap-1">
          <p class="text-white">City: {{data.city}}</p>
        </div>
        <div class="d-flex align-items-center gap-1">
          <p class="text-white">Status: {{data.status}}</p>
        </div>
      </div>

      <div class="d-flex w-100 align-items-center gap-3 flex-wrap">

      </div>

    </div>

  </div>

</ng-container>
