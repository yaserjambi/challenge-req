<div class="d-flex flex-column">

  <h3 class="text-white">Users Table </h3>

  <table mat-table [dataSource]="dataSource" matSort class="  table-hover datatable-clickable mt-2 w-100">


    <ng-container *ngFor="let item of displayedColumns" matColumnDef="{{item}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 80px;color: #65b4f3 ;"> {{item}} </th>
      <td mat-cell *matCellDef="let element;let index = index;" class="text-white"> {{element[item]}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
